<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение доступа</title>
</head>
<body>
    <h1>Подтверждение доступа</h1>
    <p>Пожалуйста, подтвердите доступ к вашим данным.</p>
    <script>
        // Получаем параметры из хэш-части URL
        const urlParams = new URLSearchParams(window.location.hash.substring(1)); 
        const accessToken = urlParams.get('access_token'); // Извлекаем токен доступа, если он есть
        
        if (accessToken) {
            // Если токен получен, отправляем его в фоновый скрипт
            chrome.runtime.sendMessage({ action: 'getBirthday', token: accessToken }, (response) => {
                if (chrome.runtime.lastError) {
                    console.error(chrome.runtime.lastError);
                } else {
                    console.log('Ответ от background.js:', response.birthday);
                }
                // Закрыть окно после получения ответа
                window.close();
            });
        } else {
            // Обработка ошибок или перенаправление
            console.error('Access token not found');
        }
    </script>
</body>
</html>
